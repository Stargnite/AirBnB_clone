<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		header {
			background-color: #FF0000;
			height: 70px;
			width: 100%;
		}
		footer {
			background-color: #00FF00;
			height: 60px;
			width: 100%;
			position: fixed;
			bottom: 0px;
		}
		.centered_footer {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<header></header>
	<footer>
		<div class="centered_footer">Best School</div>
	</footer>
</body>
</html>
